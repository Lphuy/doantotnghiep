<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form login unitop.vn</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>
</html>
<div id="message" style="display: none;"></div>
<script>
    $(document).ready(function(){
        $('#form-login').submit(function(e){
            e.preventDefault(); // Ngăn chặn hành động mặc định của form
            var username = $('#form-login input[type="text"]').val();
            var password = $('#form-login input[type="password"]').val();
            
            // Thực hiện kiểm tra dữ liệu đăng nhập ở đây
            // Ví dụ: Nếu username và password đều là "admin", chuyển hướng hoặc hiển thị thông báo thành công
            if(username === "datn" && password === "fff") {
                // Thành công
                window.location.href = "new_page.html";
                // Điều hướng hoặc thực hiện các thao tác tiếp theo ở đây
            } else {
                // Thất bại
                $('#message').text("Tên đăng nhập hoặc mật khẩu không đúng!").css("color", "red").show();
            }
        });
    });
    </script>
